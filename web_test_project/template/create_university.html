{% extends 'base.html' %}
{% block content %}
        <div>
            <form action="." method="POST">
            <div>
            {% csrf_token %}
            {{ form.as_p }}

            </div>
                <div>
                    {% for errors in form..errors %}
                        <p> {{ error }} </p>
                    {% endfor %}
                </div>
            <div>
                <input type="submit" value="Submit">
            </div>

            </form>
        </div>
{% endblock %}
